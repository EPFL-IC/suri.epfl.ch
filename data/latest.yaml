        - time: "14:00 – 14:45" 
          title: "Testing properties of distributions over big domains"
          speaker: "Ronitt Rubinfeld"
          abstract: "We describe an emerging research direction regarding the complexity of testing global properties of discrete distributions, when given access to only a few samples from the distribution. Such properties might include testing if two distributions have small statistical distance, testing various independence properties, testing whether a distribution has a specific shape (such as monotone decreasing, k-modal, k-histogram, monotone hazard rate,...), and approximating the entropy.  We describe bounds for such testing problems whose sample complexities are sublinear in the size of the support."
          pdf: 

        - time: "14:50 – 15:35" 
          title: "The Online Team Formation Problem"
          speaker: "Stefano Leonardi"
          abstract: "The design of mechanisms to create effective teams able to accomplish complex tasks is a key research challenge in online collaborative systems and online labor marketplaces. In the online team formation problem a sequence of tasks arrives in an online fashion, and each task requires a specific set of skills.  The goal is to schedule a new team upon arrival of each task, so that each team possesses all  skills required by the task. We consider two main aspects of this problem. We first study a model in which compatibility among potential team members is modelled by a social network. The goal is to schedule teams which have small communication overhead and  the workload of performing the tasks is balanced among people in the fairest possible way.  Next,  we consider the problem of assessing the practical benefits of outsourcing tasks versus the formation of teams of experts. At any point in time, there is a core team of hired workers. This team is dynamic: new members can be hired and existing members can be fired. Additionally, some parts of the arriving jobs can be outsourced and thus completed by non-team members. In considering these problems, we focus on the design of efficient online competitive cost-minimizing algorithms  and the primal-dual method.  The quality of the proposed solutions is evaluated both theoretically and on experiments performed on several examples of collaboration networks and data from large online labor marketplaces. (Joint work with Aris Anagnostopoulos, Carlos Castillo, Adriano Fazzone, Aris Gionis, and Evimaria Terzi.)"
          pdf: 

