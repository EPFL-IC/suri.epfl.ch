        - time: "13:30 – 14:30" 
          title: "Anonymity in the Bitcoin Peer-to-Peer Network"
          speaker: "Giulia Fanti"
          abstract: "Bitcoin enjoys a public perception of being a privacy-preserving financial system. In reality, Bitcoin has a number of privacy vulnerabilities, including the well-studied fact that transactions can be linked through the public blockchain. More recently, researchers have demonstrated deanonymization attacks that exploit a lower-layer weakness: the Bitcoin peer-to-peer (P2P) networking stack. In particular, the P2P network currently forwards content in a structured way that allows observers to deanonymize users by linking their transactions to the originating IP addresses. In this work, we first demonstrate that current protocols exhibit poor anonymity guarantees, both theoretically and in practice. Then, we consider a first-principles redesign of the P2P network, with the goal of providing strong, provable anonymity guarantees. We propose a simple networking policy called Dandelion, which achieves nearly-optimal anonymity guarantees at minimal cost to the network's utility."
          pdf: 

        - time: "14:30 – 15:30" 
          title: "Perfect Imitation and Secure Asymmetry for Decoy Routing Systems with Slitheen"
          speaker: "Ian Goldberg"
          abstract: "As the capabilities of censors increase and their ability to perform more powerful deep-packet inspection techniques grows, more powerful systems are needed in turn to disguise user traffic and allow users under a censor's influence to access blocked content on the Internet.  Decoy routing is a censorship resistance technique that hides traffic under the guise of a HTTPS connection to a benign, non-censored 'decoy' site. However, existing techniques far from perfectly disguise themselves as a typical access of content on the decoy server.  Differences in latencies, packet sizes, and timings betray their use to a censor capable of performing basic packet and latency analysis.  <br><br> While many of the more recent decoy routing systems focus on deployability concerns, they do so at the cost of security, adding vulnerabilities to both passive and active attacks. We propose Slitheen, a decoy routing system that hides censored data inside actual traffic from the decoy sites, perfectly preserving the traffic characteristics.  Our system is secure against previously undefended passive attacks, and known active attacks. Further, we present our latest work demonstrating how to securely support route asymmetry in decoy routing systems like Slitheen, as well as a tiered deployment strategy to remove barriers to ISP participation in censorship-resistance deployments.  <br><br> This is joint work with Cecylia Bocovich."
          pdf: 

