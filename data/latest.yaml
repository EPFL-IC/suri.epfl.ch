        - time: "15:45 – 16:45" 
          title: "Verified Secure Routing: The Verified Scion Project"
          speaker: "David Basin"
          abstract: "Routing is at the heart of the Internet and has been a continual source of security problems since its expansion in the 1980s.  SCION is a new approach to the Internet, which offers dramatically better security properties than we currently have.  We describe a collaborative effort, the Verified Scion Project, at ETH Zurich that aims to verify Scion, going the full distance from high-level network-wide properties down to the code running on SCION routers.  We will explain the issues involved, the approach we take, the progress we have made, and  perspectives for the future.<br><br>The work reported on is joint work between three groups at ETH Zurich: my Information Security Group, the Network Security Group of Adrian Perrig, and the Programming Methodology Group of Peter Mueller." 
          pdf: 

        - time: "16:45 – 17:45" 
          title: "Verified Models and Reference Implementations for the TLS 1.3 Standard Candidate"
          speaker: "Bruno Blanchet"
          abstract: "TLS 1.3 is the next version of the Transport Layer Security (TLS) protocol. Its clean-slate design is a reaction both to the increasing demand for low-latency HTTPS connections, and to a series of recent high-profile attacks on TLS.  The hope is that a fresh protocol with modern cryptography will prevent legacy problems; the danger is that it will expose new kinds of attacks, or reintroduce old flaws that were fixed in previous versions of TLS.  After 18 drafts, the protocol is nearing completion, and the working group has appealed to researchers to analyze the protocol before publication.  <br><br> We respond by presenting a comprehensive analysis of TLS 1.3 Draft-18: <br><br> (1) We present symbolic ProVerif models for various intermediate versions of TLS 1.3 and evaluate them against a rich class of attacks to reconstruct both known and previously unpublished vulnerabilities that influenced the current design of the protocol. In particular, we test whether TLS 1.3 prevents well-known attacks on TLS 1.2, such as Logjam or the Triple Handshake, even if it is run in parallel with TLS 1.2.  <br><br> (2) We present a computational CryptoVerif model for TLS 1.3 Draft-18 and mechanically prove its security under standard (strong) assumptions on its cryptographic primitives.  <br><br> (3) We present RefTLS, an interoperable implementation of TLS 1.0-1.3 and automatically analyze its protocol core by extracting a ProVerif model from its typed JavaScript code.  <br><br> The talk will mainly focus on (2) and briefly sketch (1) and (3)."
          pdf: 

