        - time: "16:45 – 17:45" 
          title: "Hijacking Bitcoin: Routing Attacks on Cryptocurrencies"
          speaker: "Laurent Vanbever"
          abstract: "As the most successful cryptocurrency to date, Bitcoin constitutes a target of choice for attackers. In this talk, we will look at the impact and the practicality of performing Internet routing attacks against the cryptocurrency. We will show that the efficiency of routing manipulation and the significant centralization of Bitcoin in terms of mining and routing make two large-scale routing attacks possible today. The first attack consists in partitioning the Bitcoin network into two disjoint components of almost equal mining power by hijacking few (<100) BGP prefixes. The second attack consists in considerably delaying block propagation by interfering with few key Bitcoin messages in a stealth way. The potential damage to Bitcoin is worrying. Among others, such attacks could reduce miners’ revenue and render the network much more susceptible to double spending and selfish mining. Finally, we will finish the talk by describing some counter-measures, some of which can be deployed by Bitcoin today."
          pdf: 

